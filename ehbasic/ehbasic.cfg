MEMORY {
    ZP:     file = "",  define = yes, start = $0080, size = $001F;
    ROM:    file = %O,                start = $C000, size = $3F80, fill = yes;
    MONROM: file = %O,                start = $FF80, size = $007A, fill = yes;
    VECROM: file = %O,                start = $FFFA, size = $0006;
}
SEGMENTS {
    ZEROPAGE: load = ZP,     type = zp;
    CODE:     load = ROM,    type = ro,  start = $C000;
    MONITOR:  load = MONROM, type = ro,  start = $FF80;
    VECTORS:  load = VECROM, type = ro,  start = $FFFA;
}
